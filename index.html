<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Zoomer : Enable Zoom In/Out functions by right mouse button and wheel scroll" />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Zoomer</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/nchoang/zoomer">View on GitHub</a>

          <h1 id="project_title">Zoomer</h1>
          <h2 id="project_tagline">Enable Zoom In/Out functions by right mouse button and wheel scroll</h2>

            <section id="downloads">
			<div style="float: left;
						height: 70px;
						padding-top: 30px;

max-width: 640px;
padding: 20px 10px;
margin: 0 auto;">

        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
